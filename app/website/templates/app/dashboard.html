{% block alpine %}

<script>
  const pageSize = 2;
  const calculatePagesCount = (totalCount) => {
    // we suppose that if we have 0 items we want 1 empty page
    return totalCount < pageSize ? 1 : Math.ceil(totalCount / pageSize);
  };
  function budgets() {
      return {
          only_mine: false,
          page: 1,
          count: 0,
          changePage(page) {
            let totalPage = calculatePagesCount(this.count);
            let new_page = this.page + page;
            if (new_page <= 1) {
              this.page = 1;
            } else if (new_page >= totalPage) {
              this.page = totalPage;
            } else {
              this.page = new_page;
            }
            this.loadBudgets();

          },
          budgets: [],
          loadBudgets() {
            let self = this;
            axios.get(`api/budgets/?page=${this.page}`)
              .then(function (response) {
                // handle success
                self.budgets = response.data.results;
                self.count = response.data.count;
              })
              .catch(function (error) {
                // handle error
                console.log(error);
              });
          },
          addBudget() {},

      }
  }
</script>
