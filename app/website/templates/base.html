<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>

  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

</head>
<body class="">

  <!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
  <nav class="border-b border-gray-200 bg-yellow-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 justify-between">
        <div class="flex">
          <div class="flex flex-shrink-0 items-center">
            <p class="text-4xl sm:text-5xl text-red-500 font-black font-serif">Family Budget</p>
          </div>
          <div class="-my-px ml-6 flex space-x-8">
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="border-red-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" aria-current="page">Dashboard</a>
            <a href="{% url 'logout' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Log Out</a>        
            {% else %}
            <a href="{% url 'login' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Login</a>        
            <a href="{% url 'register' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Sign Up</a>        
            {% endif %}
          </div>
        </div>
      </div>
    </div>

  </nav>

  <div class="py-10 bg-yellow-50 h-screen">
    <header>
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-serif font-bold leading-tight tracking-tight text-gray-900">{{ section|title }}</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>
</div>




</body>

</html>
